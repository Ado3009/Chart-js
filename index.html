<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart JS</title>
  </head>
  <body>
    <div class="main-chart-warpper">
      <div class="pieChart"><canvas id="pieChart"></canvas></div>
      <div class="barChart"><canvas id="barChart"></canvas></div>
      <div class="lineChart"><canvas id="lineChart"></canvas></div>
      <div class="doughnutChart"><canvas id="doughnutChart"></canvas></div>
      <div class="polarAreaChart"><canvas id="polarAreaChart"></canvas></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
